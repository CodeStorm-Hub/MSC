<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CodeStorm Hub — Facebook Profile Picture (1:1)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg0:#0b1220;
      --bg1:#0f1724;
      --text:#ffffff;
      --muted:#a8b4c5;
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;}
    body{display:flex;align-items:center;justify-content:center;background:#111827;padding:24px;}
    /* Export size: 1080x1080 (recommended) */
    .artboard{
      width:1080px;height:1080px;border-radius:72px;overflow:hidden;position:relative;color:var(--text);
      background:
        radial-gradient(120% 140% at 0% 0%, #1a2a44 0%, var(--bg1) 45%, #070d18 100%);
      box-shadow: 0 22px 80px rgba(2,6,23,.55);
    }
    .artboard::after{
      content:"";position:absolute;inset:0;
      border:2px solid rgba(148,163,184,.16);
      border-radius:72px;pointer-events:none;
    }
    .content{height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:26px;padding:90px;box-sizing:border-box;text-align:center;}
    .logo-wrap{
      width:340px;height:340px;border-radius:92px;
      display:flex;align-items:center;justify-content:center;
      background: rgba(2,6,23,.35);
      border:2px solid rgba(148,163,184,.14);
      backdrop-filter: blur(6px);
    }
    .cs-logo{display:flex;align-items:center;justify-content:center;gap:18px;color:var(--text);}
    .cs-logo svg{width:112px;height:112px;display:block;fill:currentColor}
    .cs-logo svg.chev{opacity:.6}
    h1{margin:0;font-size:86px;line-height:1.05;letter-spacing:.2px;font-weight:700;}
    .tag{margin-top:6px;font-size:28px;letter-spacing:.22em;text-transform:uppercase;color:var(--muted);font-weight:600}
    /* Safe area hint (Facebook crops profile pics into a circle) */
    .safe-circle{
      position:absolute;inset:70px;border-radius:999px;border:2px dashed rgba(148,163,184,.22);
      pointer-events:none;
    }
    .note{
      position:absolute;left:24px;bottom:22px;font-size:14px;color:rgba(168,180,197,.7);
    }
    @media (max-width: 1100px){
      .artboard{width:min(92vw,1080px);height:min(92vw,1080px);border-radius:48px;}
      .safe-circle{inset:6.5vw;}
      h1{font-size:7vw;}
      .tag{font-size:2.2vw;}
      .logo-wrap{width:30vw;height:30vw;border-radius:8vw;}
      .cs-logo svg{width:10vw;height:10vw;}
    }
  </style>
</head>
<body>

    <div class="content">

        <div class="cs-logo" aria-hidden="true">

</html>
